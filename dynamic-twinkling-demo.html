<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 动态区间闪烁演示</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .demo-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            max-width: 600px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 2rem 0;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .status-item {
            margin: 5px 0;
        }
        
        .region-indicator {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .region-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .region-dot.active {
            background: #667eea;
            box-shadow: 0 0 10px #667eea;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
            }
            
            .status-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="title">🌟 动态星空</h1>
        <p class="subtitle">
            体验全新的4区间循环闪烁系统，每2秒一个区间的25%星星缓缓出现，另一个区间缓缓消失，
            创造出真实夜空般的随机闪烁效果。每个循环后星星会重新随机分配到不同区间。
        </p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">循环闪烁</div>
                <div class="feature-desc">8秒完整循环，4个区间依次激活，创造连续的动态效果</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎲</div>
                <div class="feature-title">随机分配</div>
                <div class="feature-desc">每个循环后星星重新随机分配，确保真实的随机闪烁模式</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">高性能</div>
                <div class="feature-desc">GPU加速动画，分批渲染，虚拟化技术，支持高密度星星</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">多层发光</div>
                <div class="feature-desc">小、中、大、超大四种星星尺寸，不同发光强度和效果</div>
            </div>
        </div>
    </div>
    
    <div class="status-panel">
        <div class="status-item">星星总数: <span id="total-stars">--</span></div>
        <div class="status-item">当前FPS: <span id="fps">--</span></div>
        <div class="status-item">活跃区间: <span id="active-region">--</span></div>
        <div class="status-item">闪烁间隔: <span id="cycle-interval">2000ms</span></div>
        <div class="region-indicator">
            <div class="region-dot" id="region-0"></div>
            <div class="region-dot" id="region-1"></div>
            <div class="region-dot" id="region-2"></div>
            <div class="region-dot" id="region-3"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleTwinkling()">切换闪烁</button>
        <button class="control-btn" onclick="redistributeStars()">重新分配</button>
        <button class="control-btn" onclick="adjustSpeed('faster')">加快</button>
        <button class="control-btn" onclick="adjustSpeed('slower')">减慢</button>
        <button class="control-btn" onclick="showInfo()">显示信息</button>
    </div>

    <script src="script.js"></script>
    <script>
        // 性能监控
        let frameCount = 0;
        let lastTime = performance.now();
        
        function updateStatus() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            if (window.starsBackground) {
                document.getElementById('total-stars').textContent = window.starsBackground.stars.length;
                
                // 更新区间指示器
                for (let i = 0; i < 4; i++) {
                    const dot = document.getElementById(`region-${i}`);
                    if (dot) {
                        dot.classList.toggle('active', i === window.starsBackground.currentActiveRegion);
                    }
                }
            }
            
            requestAnimationFrame(updateStatus);
        }
        
        function toggleTwinkling() {
            if (window.starsBackground) {
                const config = window.starsBackground.config.dynamicTwinkling;
                config.enabled = !config.enabled;
                
                if (config.enabled) {
                    window.starsBackground.initializeDynamicTwinkling();
                } else {
                    window.starsBackground.stop();
                    window.starsBackground.start();
                }
            }
        }
        
        function redistributeStars() {
            if (window.starsBackground && window.starsBackground.redistributeStarsToRegions) {
                window.starsBackground.redistributeStarsToRegions();
            }
        }
        
        function adjustSpeed(direction) {
            if (window.starsBackground) {
                const config = window.starsBackground.config.dynamicTwinkling;
                
                if (direction === 'faster') {
                    config.staggerDelay = Math.max(1000, config.staggerDelay - 500);
                } else {
                    config.staggerDelay = Math.min(4000, config.staggerDelay + 500);
                }
                
                document.getElementById('cycle-interval').textContent = config.staggerDelay + 'ms';
                
                if (config.enabled) {
                    window.starsBackground.stop();
                    setTimeout(() => {
                        window.starsBackground.start();
                        window.starsBackground.initializeDynamicTwinkling();
                    }, 100);
                }
            }
        }
        
        function showInfo() {
            if (window.starsBackground) {
                console.log('动态星空系统信息:', {
                    总星星数: window.starsBackground.stars.length,
                    区间分配: window.starsBackground.starRegions.map((region, i) => `区间${i}: ${region.length}个`),
                    当前配置: window.starsBackground.config.dynamicTwinkling,
                    性能等级: window.starsBackground.performanceLevel
                });
            }
        }
        
        // 启动状态监控
        requestAnimationFrame(updateStatus);
    </script>
</body>
</html>
